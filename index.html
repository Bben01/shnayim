<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shnayim Mikra</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shnayim">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="preconnect" href="https://www.sefaria.org">
    <link rel="dns-prefetch" href="https://www.sefaria.org">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: "SBL Hebrew", "Ezra SIL", "Times New Roman", serif;
            color: #1a1a1a;
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
        }

        #app-container {
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 650px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Original Nav Buttons --- */
        #nav {
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #eee;
        }

        #aliyah-title {
            font-size: 19px;
            font-weight: bold;
            color: #333;
        }

        button {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 12px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /* Force active look */
            opacity: 1 !important;
            color: #333 !important;
        }

        button:hover {
            background: #eee;
        }

        button:active {
            background: #ccc;
        }

        /* Anti-Grey browser override */
        button:disabled {
            opacity: 1 !important;
            background: #f8f9fa !important;
            cursor: pointer;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: #555;
        }

        .font-controls {
            display: flex;
            gap: 4px;
        }

        .font-controls button {
            font-weight: bold;
            font-family: monospace;
            padding: 2px 10px;
        }

        /* --- Content Area --- */
        #main-div {
            padding: 15px 20px;
            text-align: justify;
            contain: content;
        }

        .perekTitle {
            font-weight: bold;
            font-size: 0.8em;
            text-align: center;
            color: #888;
            margin: 25px 0 15px 0;
            display: block;
            width: 100%;
        }

        .verse-sequence {
            display: inline;
        }

        .hebrew-text {
            color: #000;
            margin: 0 2px;
        }

        .targum-text {
            color: #004e5f;
            font-size: 0.94em;
            margin: 0 4px;
        }

        .parsha-break {
            font-weight: bold;
            display: inline;
        }

        .petuhah-marker::after {
            content: "";
            display: block;
            margin-bottom: 0.5em;
        }

        .setumah-marker {
            margin-right: 1.5em;
            margin-left: 0.5em;
        }

        .possuk-number {
            font-size: 0.65em;
            padding: 1px 5px;
            margin: 0 4px 0 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: #999;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            font-family: sans-serif;
            background: #fff;
            line-height: 1.2;
            vertical-align: middle;
        }

        .bookmark-active {
            background-color: #fff9c4 !important;
            border-color: #fbc02d !important;
            color: #000 !important;
            font-weight: bold;
        }

        /* --- Footer --- */
        #footer-nav {
            padding: 30px 20px 60px;
            text-align: center;
        }

        .footer-next-btn {
            background-color: #1a1a1a;
            color: white !important;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            display: block;
        }

        .footer-next-btn:hover {
            background-color: #1a1a1a !important;
            color: white !important;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app-container">
        <div id="nav">
            <div class="font-controls">
                <button onclick="adjustFont(2)">A+</button>
                <button onclick="adjustFont(-2)">A-</button>
            </div>

            <div id="aliyah-title"></div>

            <div id="navigation-arrows">
                <button id="btn-prev" onclick="changeAliyah(-1, event)">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
                    </svg>
                </button>
                <button id="btn-next" onclick="changeAliyah(1, event)">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="main-div">
            <div id="verses-container"></div>
        </div>

        <div id="footer-nav" class="hidden">
            <button id="footer-next-btn" class="footer-next-btn" onclick="handleFooterClick(event)"></button>
        </div>
    </div>

    <script>
        const API_BASE = "https://www.sefaria.org/api";
        const HEB_NUMBERS = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י", "יא", "יב", "יג", "יד", "טו", "טז", "יז", "יח", "יט", "כ", "כא", "כב", "כג", "כד", "כה", "כו", "כז", "כח", "כט", "ל", "לא", "לב", "לג", "לד", "לה", "לו", "לז", "לח", "לט", "מ", "מא", "מב", "מג", "מד", "מה", "מו", "מז", "מח", "מט", "נ", "נא", "נב", "נג", "נד", "נה", "נו", "נז", "נח", "נט", "ס", "סא", "סב", "סג", "סד", "סה", "סu", "סז", "סח", "סט", "ע", "עא", "עב", "עג", "עד", "עה", "עו", "עז", "עח", "עט", "פ", "פא", "פב", "פג", "פד", "פה", "פו", "פז", "פח", "פט", "צ", "צא", "צב", "צג", "צד", "צה", "צו", "צז", "צח", "צט", "ק"];
        const ALIYAH_NAMES = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שביעי"];
        const STORAGE_KEY = 'shnayim_bookmark_v2';
        const STATE_KEY = 'shnayim_state_v1';
        const CACHE_PREFIX = 'shnayim_cache_';

        const state = {
            parshaTitle: "",
            aliyotRefs: [],
            currentAliyahIndex: 0,
            fontSize: 24,
            bookmarkId: localStorage.getItem(STORAGE_KEY)
        };

        function getNextSaturday() {
            const d = new Date();
            const day = d.getDay();
            const diff = 6 - day + (day === 6 ? 7 : 0);
            const nextSaturday = new Date(d);
            nextSaturday.setHours(23, 59, 59, 999);
            nextSaturday.setDate(d.getDate() + diff);
            return nextSaturday.getTime();
        }

        const PersistentCache = {
            get: (key) => {
                try {
                    const params = JSON.parse(localStorage.getItem(STATE_KEY) || '{}');
                    if (Date.now() > (params.expiration || 0)) return null;
                    const item = localStorage.getItem(CACHE_PREFIX + key);
                    return item ? JSON.parse(item) : null;
                } catch (e) { return null; }
            },
            set: (key, data) => {
                try { localStorage.setItem(CACHE_PREFIX + key, JSON.stringify(data)); } catch (e) { }
            },
            clearAll: () => {
                Object.keys(localStorage).forEach(k => {
                    if (k.startsWith(CACHE_PREFIX)) localStorage.removeItem(k);
                });
            }
        };

        function checkExpiration() {
            const storedState = localStorage.getItem(STATE_KEY);
            if (storedState) {
                const data = JSON.parse(storedState);
                if (Date.now() > data.expiration) {
                    localStorage.removeItem(STATE_KEY);
                    localStorage.removeItem(STORAGE_KEY);
                    state.bookmarkId = null;
                    PersistentCache.clearAll();
                    return null;
                }
                return data;
            }
            return null;
        }

        function saveState() {
            const existing = JSON.parse(localStorage.getItem(STATE_KEY) || '{}');
            const data = {
                parshaTitle: state.parshaTitle,
                aliyotRefs: state.aliyotRefs,
                currentAliyahIndex: state.currentAliyahIndex,
                fontSize: state.fontSize,
                expiration: existing.expiration || getNextSaturday()
            };
            localStorage.setItem(STATE_KEY, JSON.stringify(data));
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if ('serviceWorker' in navigator && window.location.protocol.indexOf('http') === 0) {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            }

            const savedData = checkExpiration();
            if (savedData) {
                state.parshaTitle = savedData.parshaTitle;
                state.aliyotRefs = savedData.aliyotRefs;
                state.currentAliyahIndex = savedData.currentAliyahIndex;
                state.fontSize = savedData.fontSize || 24;
                document.getElementById('main-div').style.fontSize = state.fontSize + "px";
                loadAliyah(state.currentAliyahIndex);
                schedulePrefetch();
            } else {
                document.getElementById('main-div').style.fontSize = state.fontSize + "px";
                const today = new Date();
                await loadCalendar(today.toISOString().split('T')[0]);
            }

            document.getElementById('verses-container').addEventListener('click', (e) => {
                if (e.target.classList.contains('possuk-number')) {
                    const id = e.target.getAttribute('data-id');
                    if (state.bookmarkId === id) {
                        state.bookmarkId = null;
                        localStorage.removeItem(STORAGE_KEY);
                    } else {
                        state.bookmarkId = id;
                        localStorage.setItem(STORAGE_KEY, id);
                    }
                    renderBookmarkStyles();
                }
            });
        });

        function renderBookmarkStyles() {
            const container = document.getElementById('verses-container');
            container.querySelectorAll('.possuk-number').forEach(btn => {
                btn.classList.toggle('bookmark-active', btn.getAttribute('data-id') === state.bookmarkId);
            });
        }

        async function loadCalendar(dateStr) {
            try {
                const res = await fetch(`${API_BASE}/calendars?diaspora=0&year=${dateStr.split('-')[0]}&month=${dateStr.split('-')[1]}&day=${dateStr.split('-')[2]}`);
                const data = await res.json();
                const parshaItem = data.calendar_items.find(item => item.title.en === "Parashat Hashavua");
                if (!parshaItem) return;

                state.parshaTitle = parshaItem.displayValue.he;
                state.aliyotRefs = parshaItem.extraDetails.aliyot.slice(0, 7);
                saveState();
                loadAliyah(0);
                schedulePrefetch();
            } catch (err) { console.error(err); }
        }

        async function loadAliyah(index) {
            state.currentAliyahIndex = index;
            saveState();
            const ref = state.aliyotRefs[index];
            updateUI();

            const cached = PersistentCache.get(ref);
            if (cached) {
                renderAliyah(cached);
                return;
            }

            try {
                const data = await fetchAliyahData(ref);
                if (data) {
                    PersistentCache.set(ref, data);
                    renderAliyah(data);
                }
            } catch (err) { console.error(err); }
        }

        function schedulePrefetch() {
            setTimeout(prefetchNextBatch, 2000);
        }

        async function prefetchNextBatch() {
            for (let i = 0; i < state.aliyotRefs.length; i++) {
                const ref = state.aliyotRefs[i];
                if (!PersistentCache.get(ref)) {
                    try {
                        const data = await fetchAliyahData(ref);
                        if (data) PersistentCache.set(ref, data);
                        await new Promise(r => setTimeout(r, 500));
                    } catch (e) { }
                }
            }
        }

        async function fetchAliyahData(ref) {
            const [cRes, oRes] = await Promise.all([
                fetch(`${API_BASE}/v3/texts/${encodeURIComponent(ref)}?return_format=strip_only_footnotes`),
                fetch(`${API_BASE}/v3/texts/${encodeURIComponent('Onkelos ' + ref)}?return_format=text_only`)
            ]);
            const cJson = await cRes.json();
            const oJson = await oRes.json();
            if (cJson.error || oJson.error) return null;
            return processData(cJson, oJson);
        }

        function cleanSefariaHtml(html) {
            if (!html) return "";
            return html
                .replace(/&nbsp;/g, ' ')
                .replace(/<br\s*\/?>/gi, ' ')
                .replace(/\{פ\}/g, '')
                .replace(/\{ס\}/g, '')
                .trim();
        }

        function processData(cJson, oJson) {
            const getH = (j) => {
                if (!j || !j.versions) return [];
                let v = j.versions.find(v => v.language === 'he' && v.isPrimary) || j.versions.find(v => v.language === 'he');
                return v ? v.text : [];
            };
            const cT = getH(cJson);
            const oT = getH(oJson);
            let res = [];
            let isMulti = Array.isArray(cT[0]);

            if (isMulti) {
                let sP = parseInt(cJson.sections[0]);
                cT.forEach((chap, cIdx) => {
                    chap.forEach((vT, vIdx) => {
                        let vN = (cIdx === 0) ? (parseInt(cJson.sections[1]) + vIdx) : (1 + vIdx);
                        res.push({ p: sP + cIdx, n: vN, h: vT, o: (oT[cIdx] ? oT[cIdx][vIdx] : ""), newP: (vIdx === 0 && (cIdx > 0 || vN === 1)) });
                    });
                });
            } else {
                let sP = parseInt(cJson.sections[0]);
                let sV = parseInt(cJson.sections[1]);
                cT.forEach((vT, vIdx) => {
                    res.push({ p: sP, n: sV + vIdx, h: vT, o: (oT[vIdx] || ""), newP: (vIdx === 0 && sV === 1) });
                });
            }
            return res;
        }

        function renderAliyah(data) {
            const container = document.getElementById('verses-container');
            let htmlChunks = [];
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                if (row.newP) {
                    htmlChunks.push(`<div class="perekTitle">פרק ${getHNum(row.p)}</div>`);
                }
                const id = `${state.parshaTitle}-${row.p}-${row.n}`;
                const bCls = state.bookmarkId === id ? 'bookmark-active' : '';
                const displayH = cleanSefariaHtml(row.h);
                const displayO = cleanSefariaHtml(row.o);
                htmlChunks.push(`<span class="verse-sequence">` +
                    `<span class="possuk-number ${bCls}" data-id="${id}">${getHNum(row.n)}</span>` +
                    `<span class="hebrew-text">${displayH}</span>` +
                    `<span class="hebrew-text">${displayH}</span>` +
                    `<span class="targum-text">${displayO}</span>` +
                    (row.h.includes("{פ}") ? `<span class="parsha-break petuhah-marker">פ</span>` : "") +
                    (row.h.includes("{ס}") ? `<span class="parsha-break setumah-marker">ס</span>` : "") +
                    ` ` +
                    `</span>`);
            }
            container.innerHTML = htmlChunks.join('');
            const activeMark = document.querySelector('.bookmark-active');
            if (activeMark) activeMark.scrollIntoView({ behavior: 'auto', block: 'center' });
            else window.scrollTo(0, 0);
        }

        function getHNum(n) { return (n > 0 && n <= HEB_NUMBERS.length) ? HEB_NUMBERS[n - 1] : n; }

        function updateUI() {
            const idx = state.currentAliyahIndex;
            if (!state.aliyotRefs || state.aliyotRefs.length === 0) return;

            document.getElementById('aliyah-title').innerText = ALIYAH_NAMES[idx];

            const footerBtn = document.getElementById('footer-next-btn');
            footerBtn.innerText = (idx === state.aliyotRefs.length - 1) ? ("חזור ל" + ALIYAH_NAMES[0]) : ALIYAH_NAMES[idx + 1];
            document.getElementById('footer-nav').classList.remove('hidden');
        }

        window.handleFooterClick = (e) => {
            if (e && e.target) e.target.blur();
            let next = (state.currentAliyahIndex + 1) % state.aliyotRefs.length;
            loadAliyah(next);
        };

        window.changeAliyah = (dir, e) => {
            if (e && e.currentTarget) e.currentTarget.blur();
            let next = (state.currentAliyahIndex + dir + state.aliyotRefs.length) % state.aliyotRefs.length;
            loadAliyah(next);
        };

        window.adjustFont = (d) => {
            state.fontSize = Math.max(16, Math.min(45, state.fontSize + d));
            document.getElementById('main-div').style.fontSize = state.fontSize + "px";
        };
    </script>
</body>

</html>
